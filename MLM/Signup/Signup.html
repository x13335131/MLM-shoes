				</header>

			<section id ="signup_section">
			<form id="signup">
		
			
				<header> Newsletter Registration </header>
		
				<ul>
					
					<li>
						<label>First Name</label>
						<input id= "firstname" name="firstname" type="text" placeholder="First Name" required autofocus>
					</li>
					
					<li>
						<label>Last Name </label>
						<input id= "lastname" name="lastname" type="text" placeholder="Last Name" required autofocus>
					</li>
					
					<li>
						<label> Email </label>
						<input id= "email" name="email" type="email" placeholder="example@domain.com" required>
					</li>
					
					<li>
						<label> Phone </label>
						<input id= "phone" name="phone" type="tel" placeholder="Eg. +353 871234567" required>
					</li>
						
				</ul>
			
				<header>Delivery address</header>
				
				<ul>
				
					<li>
						<label> Address </label>
						<textarea id="address" name="address" rows=4"> </textarea>
					</li>
					
					<li>
						<label> Post code </label>
						<input id="postcode" name="postcode" type="text" required>
					</li>
					
					<li>
						<label>Country</label>
						<input id="country" name="country" type="text" required>
					</li>
				
				</ul>
			
				<button type="submit"> Register </button>
			
		
		</form>
